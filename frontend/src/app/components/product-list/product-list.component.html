<button (click)="createNewProduct()">create product</button>
<div class="products-grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="product">
    <button (click)="toggleProductDetail()">Close</button>
    <h1> {{ product.title }} </h1>
    <swiper-container id="swipper" #swipper navigation="true">
      <swiper-slide *ngFor="let img of product.images">
        <img src="{{img}}" alt="">
      </swiper-slide>
    </swiper-container>
    <p> {{ product.description }}</p>
    <button (click)="updateProduct()">Edit</button>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
